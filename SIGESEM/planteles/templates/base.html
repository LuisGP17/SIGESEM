<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SIGESEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4 px-3 d-flex justify-content-between align-items-center">
  <span class="navbar-brand mb-0 h1">SIGESEM</span>
  
  {% if user.is_authenticated %}
  <div class="text-white d-flex align-items-center gap-3">
    <span>Hola, {{ user.username }}</span>
    <form method="post" action="{% url 'logout' %}" class="m-0">
      {% csrf_token %}
      <button type="submit" class="btn btn-link p-0 m-0 align-baseline text-white" style="text-decoration:none;">
        Cerrar sesi√≥n
      </button>
    </form>
  </div>
  {% endif %}
  
</nav>

<div class="container">
    {% block contenido %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
