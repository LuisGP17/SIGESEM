{% extends 'planteles/base.html' %}

{% block contenido %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                Registrar Tipo de Baja
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'lista_tipos_baja' %}" class="btn btn-secondary">Volver</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
