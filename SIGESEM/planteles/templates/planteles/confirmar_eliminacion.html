{% extends 'planteles/base.html' %}
{% block contenido %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                {{ titulo }}
            </div>
            <div class="card-body">
                <p>¿Seguro que deseas eliminar la baja de <strong>{{ objeto.id_discente.nombre }} {{ objeto.id_discente.apellido }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirmar eliminación
                    </button>
                    <a href="{% url 'lista_bajas' %}" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
